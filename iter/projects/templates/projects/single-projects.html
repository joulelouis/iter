{% extends 'main.html' %}

{% block content %}
<h1>{{project.title}}</h1>
<hr>
<!-- project.tags.all is a ManyToMany Fields query -->
{% for tag in project.tags.all %}
    <span style="border:1px solid grey">{{tag}}</span>
{% endfor %}
<hr>
<br>
<p>{{project.description}}</p>

{% endblock content %}
